<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body>
<header>
    <h1>welcome to phone hunter</h1>
</header>
<main class="container">
    <section>
        <div class="mb-3 w-50">
            
            <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="Search..">
            <button id="btn-search" class="btn-primary">Search</button>
          </div>
    </section>
    <section>
        
            <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">
               
              </div>
              <div id="no-phone-message" class="mt-4 d-none">
                <h3 class="text=warning">No Phones Found.Search Again!</h3>

            </div>
            <div id="show-all" class="text-center d-none">
                <div id="btn-show-all" class="btn btn-primary">Show All</div>
            </div>
       
         
    </section>
    <!-- loader -->
    <section id="loader" class="d-none">
        <div style="height:400px;" class="d-flex justify-content-center align-items-center">
            <div class="spinner-border text-success" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
        </div>

    </section>
</main>
    

    <script src="./js/randomuser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</body>
</html>
